<html>
<head>
  <title>D3 in Action Ch 6</title>
  <meta charset="utf-8" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.10.2/d3.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3-legend/2.21.0/d3-legend.min.js"></script>
  <style>
    path.domain {
      stroke: none;
    }
    .tick > line {
      stroke: #EBD8C1;
    }
    .tick > text {
      fill: #EBD8C1;
    }
  </style>

</head>
<body>
  <div>
    <svg>

    </svg>
  </div>
</body>
<footer>
  <script>

  d3.select("svg").attr("style","height: 600px; width: 600px;");

  d3.json("tweets.json", viz)

  function viz(data) {
    var depthScale =
          d3.scaleOrdinal()
            .range(["#5EAFC6", "#FE9922", "#93c464", "#75739F"])

    // nest the tweets data by user
    var nestedTweets =
          d3.nest()
            .key(d => d.user)
            .entries(data.tweets);
    // build a root node to hold all of the tweets
    var packableTweets = {
          id: "All Tweets",
          values: nestedTweets
        };
    // init the circle pack
    var packChart =
          d3.pack()
            .size([500,500])
            .padding(10)     // add a little padding to border of parent cells
    // munge the data into d3's required layout for hierarchy charts
    // make accessor match data structure; child elements in "values" key
    // set size of each circle to # of retweets, when retweets exist
    var root =
          d3.hierarchy(packableTweets, d => d.values)
            .sum(d => d.retweets ? d.retweets.length + d.favorites.length + 1
                                 : undefined )
    // plot all children of root with a circle
    d3.select("svg")
      .append("g")
      .attr("transform", "translate(100,20)")
            .selectAll("circle")
            .data(packChart(root).descendants())
            .enter()
            .append("circle")
              .attr("r", d => d.r)
              .attr("cx", d => d.x)
              .attr("cy", d => d.y)
              .style("fill", d => depthScale(d.depth))
              .style("stroke", "black")
    }

  </script>
</footer>
</html>
