<html>
<head>
  <title>D3 in Action Ch 5</title>
  <meta charset="utf-8" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.10.2/d3.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3-legend/2.21.0/d3-legend.min.js"></script>
  <style>
    path.domain {
      stroke: none;
    }
    .tick > line {
      stroke: #EBD8C1;
    }
    .tick > text {
      fill: #EBD8C1;
    }
  </style>

</head>
<body>
  <div>
    <svg>

    </svg>
  </div>
</body>
<footer>
  <script>
    d3.select("svg").attr("style","height: 600px; width: 600px;");

    var pieChart = d3.pie();
    var yourPie = pieChart([1,1,2]);
    var newArc = d3.arc();

    newArc.innerRadius(0)
          .outerRadius(100)

    console.log(newArc(yourPie[0]));

    var fillScale = d3.scaleOrdinal()
                      .range(["#fcd88a", "#cf7c1c", "#93c464", "#75734F"])

    d3.select("svg")
      .append("g")
        .attr("transform","translate(250,250)")  // put <g> in the middle; build pie around it
      .selectAll("path")
      .data(yourPie)
      .enter()
      .append("path")
        .attr("d", newArc)
        .style("fill", (d,i) => fillScale(i))
        .style("stroke", "black")
        .style("stroke-width", "2px");

  </script>
</footer>
</html>
